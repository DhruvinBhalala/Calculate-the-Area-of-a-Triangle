<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculate the Area of a Triangle</title>
</head>
<body>
    <div class="container">
        <h1>Triangle Area Calculator</h1>
        <div class="flex">
            <h3> Enter the base of triangle : <input type="text" id="base" placeholder="Base of Triangle"></h3>
            <h3> Enter the height of triangle : <input type="text" id="height" placeholder="Height of Triangle"></h3>
        </div>           
        <button class="bt" onclick="calculate()">Calculate Area</button>
        <h3 id="result"></h3>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
